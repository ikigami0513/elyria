<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>{% block title%}{% endblock title %} | Elyria Dashboard</title>
        <script src="static/tailwind.js"></script>
    </head>
    <body class="bg-gray-800 text-white">
        {% block navbar %}
            <nav class="bg-gray-900 shadow-lg">
                <div class="max-w-7xl mx-auto px-4">
                    <div class="flex justify-between items-center h-16">
                        <div class="flex-shrink-0 text-xl font-bold text-white">
                            <a href="/">Elyria</a>
                        </div>
                        <div class="hidden md:flex space-x-4">
                            <a href="/" class="text-gray-300 hover:text-white">Accueil</a>
                        </div>
                        <div class="md:hidden">
                            <button id="menu-toggle" class="text-gray-300 focus:outline-none">
                                <svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                        d="M4 6h16M4 12h16M4 18h16"/>
                                </svg>
                            </button>
                        </div>
                    </div>
                </div>
                <!-- Menu mobile -->
                <div id="mobile-menu" class="md:hidden hidden px-4 pb-4">
                    <a href="/" class="block text-gray-300 hover:text-white py-2">Accueil</a>
                </div>
            </nav>

            <script>
                document.getElementById('menu-toggle').addEventListener('click', function () {
                    const menu = document.getElementById('mobile-menu');
                    menu.classList.toggle('hidden');
                });
            </script>
        {% endblock navbar %}

        <main class="p-4">
            {% block content %}
            {% endblock content %}
        </main>
    </body>
</html>
